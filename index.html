<!DOCTYPE html>
<html>
  <head>
    <title>File Editor</title>
  </head>
  <body>
    <h1>File Editor</h1>
    <?php
      $dir = "/";
      if ($_SERVER['REQUEST_METHOD'] == 'POST') {
        $filename = $_POST['filename'];
        $contents = $_POST['contents'];
        $filepath = $dir . "/" . $filename;
        $handle = fopen($filepath, "w");
        fwrite($handle, $contents);
        fclose($handle);
        echo "<p>File saved successfully.</p>";
      }
      $files = array_diff(scandir($dir), array('..', '.'));
      foreach ($files as $file) {
        if (is_file($dir . "/" . $file)) {
          $filecontents = file_get_contents($dir . "/" . $file);
          echo "<h2>$file</h2>";
          echo "<form method='POST' action=''>";
          echo "<input type='hidden' name='filename' value='$file' />";
          echo "<textarea name='contents' rows='10' cols='50'>$filecontents</textarea>";
          echo "<br /><input type='submit' value='Save' />";
          echo "</form>";
        }
      }
    ?>
  </body>
</html>
